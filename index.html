<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitud Médica</title>
  <style>
    :root {
      --bg: #e8fdf5;
      --primary: #2c977d;
      --secondary: #a1e6d3;
      --text: #1e3f3a;
      --hover: #237a65;
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      margin: 0; padding: 2rem;
    }

    .box {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      border: 1px solid var(--secondary);
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 1rem 0 .3rem;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      padding: .65rem;
      border: 1px solid var(--secondary);
      border-radius: 6px;
      background: #f8fefc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: var(--hover);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Solicitud Médica</h1>
    <form id="form">
      <label>Paciente *</label>
      <input type="text" id="paciente" required />
      
      <label>Fecha de consulta *</label>
      <input type="date" id="consulta" required />
      
      <label>Médico *</label>
      <input type="text" id="medico" required />
      
      <label>Cédula *</label>
      <input type="text" id="cedula" required />
      
      <label>Diagnóstico *</label>
      <textarea id="dx" required></textarea>
      
      <label>Procedimiento *</label>
      <input type="text" id="proc" required />
      
      <label>Justificación *</label>
      <textarea id="just" required></textarea>

      <label>Fecha preferida de cita</label>
      <input type="date" id="fechaCita" />
      
      <label>Horario</label>
      <select id="hora">
        <option value="matutino">8–12</option>
        <option value="vespertino">12–16</option>
        <option value="nocturno">16–20</option>
      </select>

      <button type="submit">Enviar Solicitud</button>
    </form>
  </div>
<script src="app.js"></script>
</body>
</html>
